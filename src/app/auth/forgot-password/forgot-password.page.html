<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{ 'Forgot Password' }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        {{ 'Forgot Password' }}
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <form [formGroup]="forgotPasswordForm">
      <ion-list class="inputs-list" lines="full">
        <ion-item class="input-item">
          <ion-input type="text" placeholder="Username" formControlName="username" clearInput autocapitalize="off"
            inputmode="text"></ion-input>
        </ion-item>
        <div class="error-container">
          <ng-container *ngFor="let validation of validation_messages.username">
            <div class="error-message"
              *ngIf="forgotPasswordForm.get('username')?.hasError(validation.type) && (forgotPasswordForm.get('username')?.dirty || forgotPasswordForm.get('username')?.touched)">
              <ion-icon name="information-circle-outline"></ion-icon>
              <span>{{ validation.message }}</span>
            </div>
          </ng-container>
        </div>
      </ion-list>
    </form>
  </div>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col size="12">
        <ion-button (click)="retrievePassword()" class="login-btn" type="submit" expand="block"
          [disabled]="!forgotPasswordForm.valid">
          Reset your password
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row class="other-auth-options-row ion-text-center">
      <ion-col size="6">
        <ion-button class="forgot-btn" fill="outline" [routerLink]="['/login']">
          Already registered?
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button class="signup-btn" fill="outline" [routerLink]="['/register']">
          Sign Up!
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
