<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Register
    </ion-title>
    <!-- <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        register
      </ion-title>
    </ion-toolbar>
  </ion-header>


  <form [formGroup]="signupForm">
    <ion-list class="inputs-list" lines="full">
      <ion-item class="input-item">
        <!-- <ion-label>
          email
        </ion-label> -->
        <ion-input type="email" placeholder="Email" formControlName="email" clearInput autocapitalize="off"
          inputmode="email"></ion-input>
      </ion-item>
      <div class="error-container">
        <ng-container *ngFor="let validation of validation_messages.email">
          <div class="error-message"
            *ngIf="signupForm.get('email')?.hasError(validation.type) && (signupForm.get('email')?.dirty || signupForm.get('email')?.touched)">
            <ion-icon name="information-circle-outline"></ion-icon>
            <span>{{ validation.message }}</span>
          </div>
        </ng-container>
      </div>

      <ion-item class="input-item">
        <!-- <ion-label>
          username
        </ion-label> -->
        <ion-input type="text" placeholder="Username" formControlName="username" clearInput autocapitalize="off"
          inputmode="text">
        </ion-input>
      </ion-item>
      <div class="error-container">
        <ng-container *ngFor="let validation of validation_messages.email">
          <div class="error-message"
            *ngIf="signupForm.get('username')?.hasError(validation.type) && (signupForm.get('username')?.dirty || signupForm.get('username')?.touched)">
            <ion-icon name="information-circle-outline"></ion-icon>
            <span>{{ validation.message }}</span>
          </div>
        </ng-container>
      </div>

      <div formGroupName="matching_passwords">
        <ion-item class="input-item">
          <app-show-hide-password>
            <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
          </app-show-hide-password>
        </ion-item>
        <div class="error-container">
          <ng-container *ngFor="let validation of validation_messages.password">
            <div class="error-message"
              *ngIf="signupForm.get('matching_passwords')?.get('password')?.hasError(validation.type) && (signupForm.get('matching_passwords')?.get('password')?.dirty || signupForm.get('matching_passwords')?.get('password')?.touched)">
              <ion-icon name="information-circle-outline"></ion-icon>
              <span>{{ validation.message }}</span>
            </div>
          </ng-container>
        </div>

        <ion-item class="input-item">
          <app-show-hide-password>
            <ion-input type="password" placeholder="Confirm Password" formControlName="confirm_password"></ion-input>
          </app-show-hide-password>
        </ion-item>
        <div class="error-container">
          <ng-container *ngFor="let validation of validation_messages.confirm_password">
            <div class="error-message"
              *ngIf="signupForm.get('matching_passwords')?.get('confirm_password')?.hasError(validation.type) && (signupForm.get('matching_passwords')?.get('confirm_password')?.dirty || signupForm.get('matching_passwords')?.get('confirm_password')?.touched)">
              <ion-icon name="information-circle-outline"></ion-icon>
              <span>{{ validation.message }}</span>
            </div>
          </ng-container>
        </div>
      </div>
      <div class="error-container">
        <ng-container *ngFor="let validation of validation_messages.matching_passwords">
          <div class="error-message"
            *ngIf="signupForm.get('matching_passwords')?.hasError(validation.type) && (signupForm.get('matching_passwords')?.get('confirm_password')?.dirty || signupForm.get('matching_passwords')?.get('confirm_password')?.touched)">
            <ion-icon name="information-circle-outline"></ion-icon>
            <span>{{ validation.message }}</span>
          </div>
        </ng-container>
      </div>
    </ion-list>
  </form>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col size="12">
        <ion-button class="login-btn" expand="block" [disabled]="!signupForm.valid" (click)="doRegister()">
          Post Register
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row class="other-auth-options-row ion-text-center">
      <ion-col size="6">
        <ion-button class="forgot-btn" fill="outline" [routerLink]="['/forgot-password']">
          Forgot Password?
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button class="signup-btn" fill="outline" [routerLink]="['/login']">
          Login instead?
        </ion-button>
      </ion-col>
    </ion-row>
    <div class="legal-stuff">
      By creating an account you agree to our
      <ion-text color="primary">
        <a class="legal-action" (click)="showPrivacyModal()">Privacy Policy</a>
      </ion-text>
      and
      <ion-text color="primary">
        <a class="legal-action" (click)="showTermsModal()">Terms of use</a>.
      </ion-text>
    </div>
  </ion-toolbar>
</ion-footer>
