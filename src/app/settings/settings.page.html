<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      {{ 'SETTINGS' | translate }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false" no-bounce has-bouncing="false" forceOverscroll="false"
  class="ion-padding settings-page">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <form [formGroup]="settingsForm">
          <ion-list>
            <ion-list-header>
              <ion-label>
                Change your preferences
              </ion-label>
            </ion-list-header>
            <ion-item-group>
              <ion-item>
                <ion-toggle (ionChange)="onChangeTheme($event)" formControlName="darkMode" labelPlacement="start">
                  App theme, set dark mode?
                </ion-toggle>
              </ion-item>
              <ion-item>
                <ion-buttons slot="end">
                  <ion-label>
                    Change language
                  </ion-label>
                  <ion-button (click)="openLanguageChooser()">
                    <ion-icon slot="start" name="home"></ion-icon>
                    Lang
                  </ion-button>
                </ion-buttons>
              </ion-item>
              <ion-item>
                <ion-toggle formControlName="pushAccepted">
                  Enable Notifications
                </ion-toggle>
              </ion-item>
            </ion-item-group>
          </ion-list>
        </form>
      </ion-col>
    </ion-row>

  </ion-grid>

  <ion-fab id="share-button" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="share()">
      <ion-icon name="share"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
