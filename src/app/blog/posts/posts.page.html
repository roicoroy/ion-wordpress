<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Posts List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="page-content ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Posts List
      </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-grid>
  <ion-row>
    <ion-col>
      <ion-card *ngFor="let post of posts" [routerLink]="['/post', post.id]" class="post-card">

        <ion-card-header>
          <ion-card-title [innerHTML]="post.title.rendered"></ion-card-title>
        </ion-card-header>
    
        <ion-card-content>
          <p [innerHTML]="post.excerpt.rendered"></p>
        </ion-card-content>
    
        <ion-item class="ion-activated" detail lines="none" color="secondary">
          <ion-label *ngIf="!post.modified">
            {{post.date | date}}
          </ion-label><ion-label *ngIf="post.modified">
            {{post.modified | date}}</ion-label>
          <ion-label class="read-more-label">Read More</ion-label>
        </ion-item>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>

  <ion-infinite-scroll (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more posts ...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
